{% extends 'base.html' %}

{% block content %}

<h1 class="mt-3 mb-4">投稿一覧</h1>

<table class='table table-striped table-hover'>
    <tr>
        <th>投稿者</th>
        <th>内容</th>
    </tr>

    {% for article in article %}
    <tr>
        <td>
        <a href="{% url 'bbs:detail' article.id %}">{{ article.title }}</a>

        </td>

        <td>{{ article.content }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
